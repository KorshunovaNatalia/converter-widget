<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет курса валют</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->

</head>
<body>

    <div class="currency-widget">
        <h1 class="widget-title">Курс валют</h1>

        <div class="currency-converter">
            <div class="converter-row">
                <div class="input-group">
                    <label for="from-amount">Сумма:</label>
                    <input type="number" id="from-amount" value="100">
                    <div id="amount-error" class="error-message"></div> <!-- Добавьте эту строку -->
                </div>

                <div class="select-currency">
                    <label for="from-currency">Из валюты:</label>
                    <select id="from-currency" class="custom-select">
                        <option value="AUD">Австралийский доллар (AUD)</option>
                        <option value="GBP">Фунт стерлингов (GBP)</option>
                        <option value="BRL">Бразильский реал (BRL)</option>
                        <option value="CAD">Канадский доллар (CAD)</option>
                        <option value="CHF">Швейцарский франк (CHF)</option>
                        <option value="CNY">Китайский юань (CNY)</option>
                        <option value="CZK">Чешская крона (CZK)</option>
                        <option value="EUR">Евро (EUR)</option>
                        <option value="HKD">Гонконгский доллар (HKD)</option>
                        <option value="HUF">Венгерский форинт (HUF)</option>
                        <option value="ILS">Израильский шекель (ILS)</option>
                        <option value="INR">Индийская рупия (INR)</option>
                        <option value="NZD">Новозеландский доллар (NZD)</option>
                        <option value="RUB">Рубль (RUB)</option>
                        <option value="SEK">Шведская крона (SEK)</option>
                        <option value="USD" selected>Доллар США (USD)</option>                    
                    </select>
                </div>

                <div id="swap-button" class="arrow">
                    <i class="fas fa-exchange-alt"></i>
                </div>

                <div class="output-group">
                    <label for="to-amount">Результат:</label>
                    <input type="text" id="to-amount" readonly>
                </div>

                <div class="select-currency">
                    <label for="to-currency">В валюту:</label>
                    <select id="to-currency" class="custom-select">
                        <option value="AUD">Австралийский доллар (AUD)</option>
                        <option value="GBP">Фунт стерлингов (GBP)</option>
                        <option value="BRL">Бразильский реал (BRL)</option>
                        <option value="CAD">Канадский доллар (CAD)</option>
                        <option value="CHF">Швейцарский франк (CHF)</option>
                        <option value="CNY">Китайский юань (CNY)</option>
                        <option value="EUR" selected>Евро (EUR)</option>
                        <option value="HKD">Гонконгский доллар (HKD)</option>
                        <option value="HUF">Венгерский форинт (HUF)</option>
                        <option value="ILS">Израильский шекель (ILS)</option>
                        <option value="INR">Индийская рупия (INR)</option>
                        <option value="NZD">Новозеландский доллар (NZD)</option>
                        <option value="RUB">Рубль (RUB)</option>
                        <option value="SEK">Шведская крона (SEK)</option>
                        <option value="USD">Доллар США (USD)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="currency-chart">
            
            <h2>Динамика курса:</h2>

           <div class="time-period">
                <div class="button-group">
                    <button id="month-button" class="period-button">Месяц</button>
                    <button id="year-button" class="period-button">Год</button>
                    <button id="all-time-button" class="period-button">Все время</button>
                </div>
                <div class="curs">
                    <p id="one-rub-rate"></p>
                </div>
            </div>
            <canvas id="currency-chart-canvas" width="300" height="150"></canvas>
            <button id="toggleChartButton">Скрыть график</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
